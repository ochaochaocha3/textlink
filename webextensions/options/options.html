    <meta charset="UTF-8">
    <script type="application/javascript" src="/common/constants.js"></script>
    <script type="application/javascript" src="/common/Configs.js"></script>
    <script type="application/javascript" src="/common/common.js"></script>
    <script type="application/javascript" src="/common/commonConfigs.js"></script>
    <script type="application/javascript" src="/options/Options.js"></script>

  <body>
    <h1>__MSG_config.action.caption__</h1>

    <h1>__MSG_config.menu.caption__</h1>
    <p><label><input id="menu_openCurrent_single"
                     type="checkbox">
              __MSG_menu.openCurrent.single__
              __MSG_menu.single.description__</label></p>
    <p><label><input id="menu_openCurrent_multiple"
                     type="checkbox">
              __MSG_menu.openCurrent.multiple__
              __MSG_menu.multiple.description__</label></p>
    <p><label><input id="menu_openTab_single"
                     type="checkbox">
              __MSG_menu.openTab.single__
              __MSG_menu.single.description__</label></p>
    <p><label><input id="menu_openTab_multiple"
                     type="checkbox">
              __MSG_menu.openTab.multiple__
              __MSG_menu.multiple.description__</label></p>
    <p><label><input id="menu_openWindow_single"
                     type="checkbox">
              __MSG_menu.openWindow.single__
              __MSG_menu.single.description__</label></p>
    <p><label><input id="menu_openWindow_multiple"
                     type="checkbox">
              __MSG_menu.openWindow.multiple__
              __MSG_menu.multiple.description__</label></p>
    <p><label><input id="menu_copy_single"
                     type="checkbox">
              __MSG_menu.copy.single__
              __MSG_menu.single.description__</label></p>
    <p><label><input id="menu_copy_multiple"
                     type="checkbox">
              __MSG_menu.copy.multiple__
              __MSG_menu.multiple.description__</label></p>

    <h1>__MSG_config.advanced.caption__</h1>
    <fieldset>
      <legend>__MSG_config.advanced.caption__</legend>
     <p><label>__MSG_config.scheme__
        <br><input id="scheme"
                   type="textbox"
                   size="60"></label></p>
     <p><label><input id="IDNEnabled"
                      type="checkbox">
               __MSG_config.idn.enabled__</label>
        <br><input id="IDNScheme"
                   type="textbox"
                   size="60"></p>
     <p><label>__MSG_config.scheme.fixup.table__
        <br><input id="schemeFixupTable"
                   type="textbox"
                   size="60"></label></p>
     <p><label><input id="relativeEnabled"
                      type="checkbox">
               __MSG_config.relative.enabled__</label></p>
     <p><label><input id="multibyteEnabled"
                      type="checkbox">
               __MSG_config.multibyte.enabled__</label></p>
     <p><label><input id="i18nPathEnabled"
                      type="checkbox">
               __MSG_config.i18nPath.enabled__</label></p>
    </fieldset>

    <hr/>

    <h1>__MSG_config.debug.caption__</h1>
    <p><label><input id="debug"
                     type="checkbox">
             __MSG_config.debug.label__</label></p>
    <div id="debug-configs">
      <h2>__MSG_config.all.caption__</h2>
    </div>
